<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="top-container">

  </div>
  <div class="main-container">
    <img src="images/illustration-hero.svg" alt="img-hero">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="annual-plan">
      <img class="icon" src="images/icon-music.svg" alt="img-icon-music">
      <h3>Annual Plan</h3>
      <p class="price">$59.99/year</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Change</a>

    </div>

    <div class="buttons">
      <a class="btn" href="#">Proceed to Payment</a>
    </div>
      <a class="btn2" href="#">Cancel Order</a>
  </div>
